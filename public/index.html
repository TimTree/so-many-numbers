<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="The speedy math game that encourages those of
     all ages to discover their arithmetic abilities!">
    <meta name="format-detection" content="telephone=no">
    <title>So Many Numbers!</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but So Many Numbers doesn't work properly without JavaScript
         enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- Change body background color before vue loads to prevent white flicker -->
    <script>
        if (window.location.hash.substr(1) === "/") {
          document.body.style.backgroundColor="#d3d3d3";
        } else {
          document.body.style.backgroundColor="#fafafa";
        }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
