<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="The speedy math game that encourages those of all ages to
     discover their arithmetic abilities">
    <meta name="format-detection" content="telephone=no">
    <title>So Many Numbers!</title>
    <style>
      html, body, #app {
        color: #000;
      }
      body {
        background-color: #fafafa;
      }
      @media (prefers-color-scheme: dark) {
        html, body, #app {
          color: #dadada;
        }
        body {
          background-color: #131414;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but So Many Numbers doesn't work properly without JavaScript enabled. Please
         enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <script>
      document.addEventListener("touchstart", function() {}, {passive: true});
    </script>
  </body>
</html>
